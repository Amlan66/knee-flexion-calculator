<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knee Flexion Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>Knee Flexion Calculator</h1>
    
    <div id="uploadInstruction" style="display: none;">Please upload an image of knee flexion</div>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="hidden-initially" id="analysisSection">
        <div class="input-group">
            <div class="input-field name-field">
                <label for="personName">Person's Name:</label>
                <input type="text" id="personName" placeholder="Enter name" required>
            </div>
            <div class="input-field date-field">
                <label for="dateTaken">Date Taken:</label>
                <input type="date" id="dateTaken" required>
            </div>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="result" style="display: none;"></div>
        <div id="instructions">Click to mark 3 points: hip, knee, and ankle</div>
        <button id="clearPointsBtn" style="display: none;">Clear Selected Points</button>
        <button id="calculateBtn" disabled>Calculate Flexion</button>
        <button id="resetBtn">Reset</button>
        <button id="eraseDataBtn" style="display: none;">Erase Person's Data</button>
        <div id="eraseOptions" style="display: none;">
            <button id="eraseAllBtn">Erase All Data</button>
            <button id="eraseSpecificBtn">Erase Specific Date</button>
        </div>
        <div id="specificDateErase" style="display: none;">
            <select id="dateSelect"></select>
            <button id="confirmEraseBtn">Confirm Erase</button>
            <button id="cancelEraseBtn">Cancel</button>
        </div>
        <div id="resultContainer" style="display: none;">
            <h2>Result</h2>
            <div id="result"></div>
        </div>
        <canvas id="flexionGraph" width="400" height="200"></canvas>
    </div>
    <script src="lib/chart.js"></script>
    <script src="popup.js"></script>
</body>
</html>
